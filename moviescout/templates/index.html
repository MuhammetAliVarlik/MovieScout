<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MovieScout - Find Similar Movies</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="../static//css/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body class="bg-dark">
        <div class="background-image">

        </div>
        <!-- Navbar with background image -->
        <nav class="navbar navbar-expand-lg bg-black" id="navbar">
            <div class="container-fluid">
                <a class="navbar-brand " href="#">MovieScout</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item" >
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container h-100 search-container">
            <!-- Arama Formu -->
            <div class="row-md-2 d-flex justify-content-center align-items-center mt-5">
                <div class="col-md-8 col-sm-10 height mt-5">
                    <div class="form mt-5">
                        <form id="searchForm"  method = "post">
                        <i class="fa fa-search"></i>
                        <input type="text" class="form-control form-input" id="searchInput" placeholder="Search anything..." name = "movieName" id="movieName">
                        <span class="left-pan"><i class="fa fa-arrow-right"></i></span>
                        </form>
                    </div>
                </div>
            </div>
    
            <!-- Film Posterleri -->
            <div class="row-md-6  d-flex justify-content-center align-items-center search-results">
                <div class="poster d-flex justify-content-center align-items-center bg-black">
                <i class="fa fa-plus plus-icon text-light"></i>
                </div>
                <div class="poster d-flex justify-content-center align-items-center bg-black">
                    <img src="https://image.tmdb.org/t/p/w200/gEU2QniE6E77NI6lCU6MxlNBvIx.jpg" alt="Titanic" class="img-fluid mx-auto d-block">
                </div>
                <div class="poster d-flex justify-content-center align-items-center bg-black">
                    <img src="https://image.tmdb.org/t/p/w200/oYuLEt3zVCKq57qu2F8dT7NIa6f.jpg" alt="Avatar" class="img-fluid mx-auto d-block">
                </div>
                <div class="poster d-flex justify-content-center align-items-center bg-black">
                    <img src="https://image.tmdb.org/t/p/w200/gEU2QniE6E77NI6lCU6MxlNBvIx.jpg" alt="The Dark Knight" class="img-fluid mx-auto d-block">
                </div>
                <div class="poster d-flex justify-content-center align-items-center bg-black">
                    <img src="https://image.tmdb.org/t/p/w200/oYuLEt3zVCKq57qu2F8dT7NIa6f.jpg" alt="Interstellar" class="img-fluid mx-auto d-block">
                </div>
            </div>
        </div>
        <script type="module" src="../static/js/index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script>
            // When the keyup event is triggered on the search input field
            $('#searchInput').on('keyup', function () {
                var movieName = $(this).val(); // Get the value of the input field
                
                // Send an AJAX request with the movieName value as data
                $.ajax({
                    url: 'http://127.0.0.1:3000/search_movies', // Your API endpoint
                    type: 'POST', // POST method
                    data: { movieName: movieName }, // Send movieName as the data
                    success: function (response) {
                        // Handle the success response here
                        console.log('Search results:', response);
                    },
                    error: function (error) {
                        // Handle any errors that occur during the request
                        console.log('Error:', error);
                    }
                });
            });
        </script>
    </body>
</html>
