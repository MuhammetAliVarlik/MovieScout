<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MovieScout - Chat with Movies</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="../static//css/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body class="bg-dark">
        
        {% include 'navbar.html' %}
        <div class="container mt-5 mb-5 pb-4">
            <div class="d-flex flex-col align-items-start" id="chatContainer">
                <!-- Chat bubbles will be appended here dynamically -->
            </div>
        </div>
        
        <div class="container-fluid fixed-bottom p-3">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-md-8 col-sm-10">
                    <div class="form position-relative">
                        <form id="chatForm" method="post">
                            <i class="fa fa-search"></i>
                            <input type="text" class="form-control form-input" id="chatInput" placeholder="Search anything..." name="movieChat" autocomplete="off">
                            <div id="chatResults" class="dropdown-menu"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        {% include 'modal.html' %}

        

        
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="{{url_for('static', filename='js/main.js')}}"></script>
        <script src="{{url_for('static', filename='js/movie_chat.js')}}"></script>

    </body>
</html>
